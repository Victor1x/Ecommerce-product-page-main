<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="assets/style/responsiveness.css">

<body>
  <div class="modal-container-cart ">
    <div class="modal ">

    </div>
    <!-- .active__modal__product -->
  </div>
  <header>
    <div class="container_main_center">
      <nav>
        <div class="navbar__container">
          <div class="mobile__menu">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
          </div>
          <div class="logo__container hover_link">
            <a href="#">
              <img src="assets/images/logo.svg" alt="Logo da empresa">
            </a>
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#">Collections</a>
            </li>
            <li class="nav__item">
              <a href="#">Men</a>
            </li>
            <li class="nav__item">
              <a href="#">Women</a>
            </li>
            <li class="nav__item">
              <a href="#">About</a>
            </li>
            <li class="nav__item">
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="navbar__cart__profile__container">
          <div class="navbar__cart">
            <a href="#" class="link__cart hover_link">
              <img src="assets/images/icon-cart.svg" alt="cart de item">
              <span class="cart__quantity">2</span>
            </a>
          </div>
          <div class="navbar__profile">
            <img src="assets/images/image-avatar.png" alt="profile usuario">
          </div>
        </div>
      </nav>
      <div id="shadow">

      </div>
    </div>
  </header>

  <main>
    <div class="container_main_center">
      <div class="container__product">
        <div class="container__product__img">
          <div class="div__img__bigger">
            <div class="btn__setas__direita">
              <img src="assets/images/icon-previous.svg" alt="">
            </div>
            <img src="assets/images/image-product-1.jpg" class="img__main" alt="imagem do produto">
            <div class="btn_setas__esquerda">
              <img src="assets/images/icon-next.svg" alt="">
            </div>
          </div>
          <div class="container__product__img__smaller">
            <div class="img__smaller1 img__active"></div>
            <div class="img__smaller2 img__active"></div>
            <div class="img__smaller3 img__active"></div>
            <div class="img__smaller4 img__active"></div>
          </div>
        </div>

        <div class="container__product__info">
          <div class="container__product__info__text">
            <h4 class="container__product__info__text__company">Sneaker Company
              <h4 />
              <h1 class="container__product__info__text__title">Fall Limited Edition Sneakers</h1>
              <p class="container__product__info__text__description">
                These low-profile sneakers are your perfect casual
                wear companion. Featuring a durable rubber outer sole,
                they’ll withstand everything the weather can offer.
              </p>
          </div>
          <div class="container__product__info__price">
            <div class="container__product__info__price__current">
              <p class="container__product__info__price__current__value">$125.00</p>
              <p class="container__product__info__price__current__discount">50%</p>
            </div>
            <div class="container__product__info__price__previous">
              <p class="container__product__info__price__previous__value">$250.00</p>
            </div>
          </div>
          <div class="container__product__info__quantity">
            <div class="container__product__info__quantity__control">
              <button class="container__product__info__quantity__control__btn">-</button>
              <p class="container__product__info__quantity__control__value">0</p>
              <button class="container__product__info__quantity__control__btn">+</button>
            </div>
            <button class="container__product__info__quantity__btn"><img src="assets/images/icon-cart-black.svg"
                alt="cart de item"> Add to cart</button>
          </div>

        </div>
      </div>
    </div>
  </main>
